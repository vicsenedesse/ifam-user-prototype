<app-menubar></app-menubar>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div id="dashmain">
    <h4>Listar</h4>
    <div class="card">

        <div class="row">
            <div class="col-sm">
                <h6>Usuários</h6>
                <p style="color: #BABEC6;">Todos os Usuários</p>
            </div>
            <div class="row" id="search">
                <div class="col">
                    <input class="form-control" placeholder="Buscar Usuário" style="width: 300px;"   [(ngModel)]="filter"/>
                </div>
                <div class="col">
                    <!-- <button id="search-button" type="button" class="btn" style="background-color: #e7e7e7;" >
                        <i class="bi bi-search"></i>
                    </button> -->
                </div>
            </div>
        </div>
        

        <div class="panel-body" >
            <table id="example" class="table" cellspacing="0" width="100%">
  
              <thead class="table-light" >
                <tr style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: #0F123F;">
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Login</th>
                  <th scope="col">Email</th>
                  <th scope="col">Senha<i class="bi bi-eye-slash-fill" style="margin-left: 10px;"></i></th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filteredUser" scope="row">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.login}}</td>
                  <td>{{user.email}}</td>
                  <td>******</td>
  
                    <!-- <td>
                      <button style='margin-right:16px' (click)="updateAnimal(animal.animal_id)" class="btn btn-success" style="margin-left: 10px">ATUALIZAR</button>
                    </td> -->
                </tr>
              </tbody>
            </table>
        </div>
    </div>

</div>
